<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>곤지의 코딩 일기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>곤지의 코딩 일기</h1>
        <button id="decreaseFont" class="font-size-btn" title="글자 작게">
          －
        </button>
        <button id="increaseFont" class="font-size-btn" title="글자 크게">
          ＋
        </button>
        <button
          id="darkModeToggle"
          class="dark-mode-toggle"
          title="다크모드 전환"
        >
          <span class="toggle-icon">🌙</span>
        </button>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">홈</a></li>
          <li><a href="#">일기쓰기</a></li>
          <li><a href="#">목록</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- 홈 섹션 -->
        <section id="home-section">
          <h2>오늘의 코딩 일기</h2>
          <p>
            환영합니다! 상단 메뉴에서 일기를 작성하거나, 저장된 일기 목록을
            확인할 수 있습니다.
          </p>
        </section>

        <!-- 일기쓰기 섹션 -->
        <section id="write-section" style="display: none">
          <h2>일기 작성</h2>
          <form class="diary-form">
            <div class="form-group">
              <label for="date">날짜</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="title">제목</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="오늘의 제목을 입력하세요"
                required
              />
            </div>
            <div class="form-group">
              <label for="content">내용</label>
              <textarea
                id="content"
                name="content"
                rows="10"
                placeholder="오늘 배운 것, 느낀 점, 다음에 할 일 등을 자유롭게 작성해보세요..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="mood">오늘의 기분</label>
              <select id="mood" name="mood">
                <option value="">기분을 선택하세요</option>
                <option value="happy">😊 행복</option>
                <option value="excited">🤩 신남</option>
                <option value="normal">😐 보통</option>
                <option value="tired">😴 피곤</option>
                <option value="frustrated">😤 답답</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">저장하기</button>
              <button type="reset" class="btn-secondary">다시쓰기</button>
            </div>
          </form>
        </section>

        <!-- 목록 섹션 -->
        <section id="list-section" style="display: none">
          <h2>일기 목록</h2>
          <ul id="diary-list"></ul>
          <div id="diary-detail" style="display: none"></div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 곤지의 코딩 일기. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
